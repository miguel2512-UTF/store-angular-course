<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price unit</th>
                <th>Sub total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.quantity * item.price | currency}}</td>
                <td>
                    <button mat-mini-fab color="primary" (click)="removeProduct(this.item)">
                        <mat-icon>close</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="container__total">
        <p class="total">
            Total: <span>{{ total$ | async | currency }}</span>
        </p>
    </div>
</div>
